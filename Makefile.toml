[tasks.build_lunasim]
workspace = false
command = "cargo"
args = ["build", "-p", "lunasim-lib", "--release"]

[tasks.build_lunabase]
workspace = false
command = "cargo"
args = ["build", "-p", "lunabase-lib", "--release"]

[tasks.build_lunabase_prod]
workspace = false
command = "cargo"
args = ["build", "-p", "lunabase-lib", "--release", "--features=production"]

[tasks.godot]
workspace = false
dependencies = [
    "build_lunabase",
    "build_lunasim"
]

[tasks.sim]
workspace = false
command = "cargo"
args = ["run", "-p", "lunabot", "--", "sim"]
dependencies = [
    "build_lunasim",
]

[tasks.main]
workspace = false
command = "cargo"
args = ["run", "--features=production", "-p", "lunabot", "--profile", "optdebug", "--", "main"]

[tasks.checkmain]
workspace=false
command = "cargo"
args = ["check", "--features=production", "-p", "lunabot", "--profile", "optdebug"]

[tasks.dataviz]
workspace = false
command = "cargo"
args = ["run", "--features=production", "-p", "lunabot", "--profile", "optdebug", "--", "dataviz"]

[tasks.clean]
workspace = false
command = "cargo"
args = ["run", "-p", "lunabot", "--", "clean"]

[tasks.import_lunabase]
workspace = false
command = "godot"
args = ["--path", "godot/lunabase", "--import"]

[tasks.lunabase]
workspace = false
command = "godot"
args = ["--path", "godot/lunabase", "-d", "--", "127.0.0.1"]
dependencies = [
    "build_lunabase",
    "import_lunabase",
]

[tasks.local_lunabase_prod]
workspace = false
command = "godot"
args = ["--path", "godot/lunabase", "-d", "--", "192.168.0.102"]
dependencies = [
    "build_lunabase_prod",
    "import_lunabase",
]

[tasks.lunabase_prod]
workspace = false
command = "godot"
args = ["--path", "godot/lunabase", "-d", "--", "155.98.6.16"]
dependencies = [
    "build_lunabase_prod",
    "import_lunabase",
]

[tasks.edit_lunasim]
workspace = false
command = "godot"
args = ["--path", "godot/lunasim", "-e"]

[tasks.edit_lunabase]
workspace = false
command = "godot"
args = ["--path", "godot/lunabase", "-e"]

# Fast lunabase production build
[tasks.fluna]
workspace = false
command = "godot"
args = ["--path", "godot/lunabase", "-d", "--", "192.168.0.102"]
dependencies = [
    "build_lunabase_prod",
]


# collects imu readings for 10 seconds then runs calibration code from misc/imu-calib
[tasks.calibrate]
workspace = false
command = "cargo"
args = ["run", "--features=production,calibrate", "-p", "lunabot", "--profile", "optdebug", "--", "main"]

# builds the usb reset tool
[tasks.build_usbreset]
workspace=false
command = "cargo"
args = ["build", "-p", "usb-reset"]

[tasks.usbreset]
workspace=false
dependencies = [
    "build_usbreset"
]
script = '''
#!/bin/sh
sudo ./target/debug/usb-reset
'''
